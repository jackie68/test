}
html,body{

body{

}
.swiper-container {
	width: 100%;
    height: 100%;
	background: #fdfae3;
}  
.swiper-slide{
	width:100%;
	height:100%;
	background: #fdfae3;

}
img{
	display:block;
}
.slide-bg{
	width: 95%;
	background: url(images/slide-bg.png) 0px 7px no-repeat;
	background-size: 100% 97.62%;
	margin: auto;
}
.slide-feng{
	width: 100%;
	height: 100%;
	background: url(images/fenmian.png) no-repeat;
	background-size: 100% 100%;
}
.ani{
	position:absolute;
}

@-webkit-keyframes tipmove{0%{bottom:10px;opacity:0}50%{bottom:15px;opacity:1}100%{bottom:20px;opacity:0}}
.ani{
	position:absolute;
	}
.txt{
	position:absolute;
}
#array{
	position:absolute;z-index:999;-webkit-animation: tipmove 1.5s infinite ease-in-out;
}
.music{
	position: absolute;
	top: 10px;
	right: 10px;
	z-index: 8;
	width: 35px;
}
.music img{
	width: 100%;
}

.music > img.play {
    -webkit-animation: music_disc 4s linear infinite;
            animation: music_disc 4s linear infinite;
}

@-webkit-keyframes music_disc{
   0%{
       -webkit-transform: rotate(0deg);
               transform:rotate(0deg);
   }
    100%{
        -webkit-transform: rotate(360deg);
                transform:rotate(360deg);
    }
}

@keyframes music_disc{
    0%{
        -webkit-transform: rotate(0deg);
                transform:rotate(0deg);
    }
    100%{
        -webkit-transform: rotate(360deg);
                transform:rotate(360deg);
    }
}

</style>

<script type="text/javascript">

scaleW=window.innerWidth/320;
scaleH=window.innerHeight/480;
var resizes = document.querySelectorAll('.resize');
          for (var j=0; j<resizes.length; j++) {
           resizes[j].style.width=parseInt(resizes[j].style.width)*scaleW+'px';
		   resizes[j].style.height=parseInt(resizes[j].style.height)*scaleH+'px';
		   resizes[j].style.top=parseInt(resizes[j].style.top)*scaleH+'px';
		   resizes[j].style.left=parseInt(resizes[j].style.left)*scaleW+'px'; 
	
          }
var scales = document.querySelectorAll('.txt');
for (var i=0; i<scales.length; i++) {
	ss=scales[i].style;
	ss.webkitTransform = ss.MsTransform = ss.msTransform = ss.MozTransform = ss.OTransform =ss.transform='translateX('+scales[i].offsetWidth*(scaleW-1)/2+'px) translateY('+scales[i].offsetHeight*(scaleH-1)/2+'px)scaleX('+scaleW+') scaleY('+scaleH+') ';
}

var mySwiper = new Swiper ('.swiper-container', {
   direction : 'vertical',
   // pagination: '.swiper-pagination',
   mousewheelControl : true,
   onInit: function(swiper){
   swiperAnimateCache(swiper);
   swiperAnimate(swiper);
	  },
   onSlideChangeEnd: function(swiper){
	swiperAnimate(swiper);
    }	  
})


var music = document.getElementById("music");
var audio = document.getElementsByTagName("audio")[0];

//到那个音乐停止时 自动停止光盘的旋转效果
    audio.addEventListener("ended", function (event) {
        music.setAttribute("class", "");
    }, false);
    music.addEventListener("touchstart", function (event) {
        if (audio.paused) {
            audio.play();
            this.setAttribute("class", "play");
        } else {
            audio.pause();
            this.setAttribute("class", "null");
        }
    }, false);
</script>
